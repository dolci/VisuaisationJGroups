<div class="modal-header">
    <h3>Delete Protocol</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label>Name Protocol</label>
            <input type="text" class="form-control" id="name" placeholder="name protocol"ng-model="data.proName"required />
        </div>
        <div class="form-group">
            <label>Address</label>
            <select for="trans"ng-model="adr.selectedAdr" class="selectpicker" data-style="btn-primary">
                <option  value="TCP">TCP</option>
                <option  value="UDP">UDP</option>
            </select>
        </div>
    </form>
   <!-- <ul>
        <li ng-repeat="item in items">
            <a ng-click="selected.item = item">{{ item }}</a>
        </li>
    </ul>
    -->
   <!-- Selected: <b>{{ proName }}</b>-->
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

<script>
    $('.selectpicker').selectpicker();
</script>
